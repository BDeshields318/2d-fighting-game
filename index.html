<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        *{
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
            font-size: 30px;
        }
    </style>
    <title>Fighting Game</title>
</head>
<body>
<!-- entire div-->
<div style="position: relative; display: inline-block;">
    <!-- health bar and timer container div-->
    <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px; ">

        <!-- player health -->
        <div style="position: relative; width: 100%; display: flex; justify-content: flex-end; border-top: 4px solid rgb(4, 88, 22); border-left: 4px solid rgb(4, 88, 22); border-bottom: 4px solid rgb(4, 88, 22);">
            <div style="background-color: red; height: 30px; width: 100%;"></div>
            <div id="playerHealth" style="position: absolute; background-color: rgb(7, 148, 89); top:0; right:0; bottom:0; width: 100%;"></div>
            </div>

        <!-- timer-->
        <div 
        id= "timer" 
        style="
            background-color: black; 
            width: 100px; 
            height: 50px; color: white; 
            flex-shrink: 0; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            border: 4px solid rgb(4, 88, 22);
            
            "
            >
            10
        </div>

        <!-- enemy health-->
        <div style="position: relative; width: 100%; border-top: 4px solid rgb(4, 88, 22); border-bottom: 4px solid rgb(4, 88, 22); border-right: 4px solid rgb(4, 88, 22);">
        <div  style="background-color: red; height: 30px; "></div>
        <div id="enemyHealth" style="position: absolute; background-color: rgb(7, 148, 89); top:0; right:0; bottom:0; left:0; "></div>
        </div>
    </div>
    <div 
        id="displayText"
        style="
            position: absolute; 
            color: white;  
            align-items: center; 
            justify-content: center;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            display: none;"
    >
       tie 
    </div>
<canvas></canvas>
</div>

<script src="./js/utils.js"></script>
<script src="./js/classes.js"></script>
<script src="index.js"></script>
</body>
